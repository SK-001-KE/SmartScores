<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores v2.0 | Teacher Mean Score Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background-color: #f8faff;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #1e40af, #800000);
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-top: 10px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      font-size: 0.9em;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 0.9em;
    }

    th {
      background-color: #1e40af;
      color: white;
    }

    tr:hover {
      background-color: #f1f5ff;
    }

    .action-buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background-color: #1e40af;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0055aa;
    }

    .btn-danger {
      background-color: maroon;
    }

    .btn-danger:hover {
      background-color: #b30000;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
      padding: 10px;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr 1fr;
      }
      th, td {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartScores v2.0</h1>
    <nav>
      <a href="index.html">üè† Dashboard</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
  </header>

  <main>
    <h2>Teacher Mean Score Tracker</h2>
    <form id="scoreForm">
      <label>Teacher</label>
      <input type="text" name="teacher" placeholder="Enter teacher name" required />

      <label>Subject</label>
      <select name="subject" required>
        <option value="">Select</option>
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Science</option>
        <option>Agriculture and Nutrition</option>
        <option>Creative Arts</option>
        <option>Social Studies</option>
        <option>CRE</option>
        <option>Pre-Technical Studies</option>
      </select>

      <label>Grade</label>
      <select name="grade" required>
        <option value="">Select</option>
        <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>

      <label>Stream</label>
      <select name="stream" required>
        <option value="">Select</option>
        <option>Faith</option><option>Glory</option><option>Joy</option>
        <option>Love</option><option>Peace</option><option>Unity</option>
      </select>

      <label>Term</label>
      <select name="term" required>
        <option value="">Select</option>
        <option>Term 1</option><option>Term 2</option><option>Term 3</option>
      </select>

      <label>Exam Type</label>
      <select name="examType" required>
        <option value="">Select</option>
        <option>Opener Exam</option>
        <option>Mid Term Exam</option>
        <option>End Term Exam</option>
      </select>

      <label>Year</label>
      <input type="number" name="year" placeholder="e.g. 2025" required />

      <label>Mean Score</label>
      <input type="number" name="mean" step="0.01" placeholder="Enter mean score" required />

      <button type="submit">üíæ Save Record</button>
    </form>

    <table id="recordsTable">
      <thead>
        <tr>
          <th>#</th><th>Teacher</th><th>Subject</th><th>Grade</th>
          <th>Stream</th><th>Term</th><th>Exam</th><th>Year</th>
          <th>Mean</th><th>Rubric</th>
        </tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>

    <h2>Average Score Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Grade</th><th>Subject</th><th>Term</th><th>Stream</th><th>Average</th><th>Insight</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>

    <div class="action-buttons">
      <button class="btn" onclick="exportToExcel()">üì§ Export Excel</button>
      <label for="importFile" class="btn">üì• Import Excel</label>
      <input type="file" id="importFile" accept=".csv" onchange="importFromExcel(event)" style="display:none;" />
      <button class="btn" onclick="downloadPDF()">üìÑ Download PDF</button>
      <button class="btn btn-danger" onclick="resetData()">üóë Reset All</button>
    </div>

    <div id="insightBox"></div>

    <footer>
      <p id="dateText"></p>
      <p>¬© SmartScores v2.0 | Kariuki 2025</p>
    </footer>
  </main>

  <script>
    const dateText = document.getElementById("dateText");
    const now = new Date();
    const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
    dateText.textContent = now.toLocaleDateString("en-US", options);
  </script>
</body>
</html>
