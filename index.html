<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Mean Score Tracker v1.0</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#1e40af" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    form, .summary, .dashboard {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label { display: block; font-weight: 600; margin-top: 10px; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #1d4ed8; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #e0e7ff; }
    .insight {
      margin-top: 15px;
      padding: 10px;
      border-left: 5px solid #1e40af;
      background: #f1f5ff;
      border-radius: 8px;
    }
    .grade-tag {
      padding: 3px 6px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
    }
    .EE { background: #16a34a; }
    .ME { background: #2563eb; }
    .AE { background: #f59e0b; }
    .BE { background: #dc2626; }
    .footer {
      text-align: right;
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>üè´ Teacher Mean Score Tracker v1.0</h1>

<!-- Data Entry Form -->
<form id="dataForm">
  <label>Teacher Name:</label>
  <input id="teacherName" required />

  <label>Subject:</label>
  <select id="subject" required>
    <option value="">Select Subject</option>
    <option>Mathematics</option>
    <option>English</option>
    <option>Kiswahili</option>
    <option>Science</option>
    <option>Agriculture and Nutrition</option>
    <option>Creative Arts</option>
    <option>Social Studies</option>
    <option>CRE</option>
    <option>Pre-Technical Studies</option>
  </select>

  <label>Grade:</label>
  <select id="grade" required>
    <option value="">Select Grade</option>
    <option>4</option><option>5</option><option>6</option>
    <option>7</option><option>8</option><option>9</option>
  </select>

  <label>Stream:</label>
  <select id="stream" required>
    <option value="">Select Stream</option>
    <option>Faith</option><option>Glory</option><option>Joy</option>
    <option>Love</option><option>Peace</option><option>Unity</option>
  </select>

  <label>Term:</label>
  <select id="term" required>
    <option value="">Select Term</option>
    <option>Term 1</option><option>Term 2</option><option>Term 3</option>
  </select>

  <label>Exam Type:</label>
  <select id="examType" required>
    <option value="">Select Exam Type</option>
    <option>Opener Exam</option>
    <option>Mid Term Exam</option>
    <option>End Term Exam</option>
  </select>

  <label>Year:</label>
  <input type="number" id="year" value="2025" />

  <label>Mean Score:</label>
  <input type="number" id="meanScore" required min="0" max="100" />

  <button type="submit">üíæ Save Record</button>
</form>

<div class="dashboard">
  <button onclick="resetData()">üóëÔ∏è Reset Data</button>
  <button onclick="generateInsight()">üß† Generate Insight</button>
  <button onclick="downloadPDF()">üìÑ Download PDF</button>
</div>

<div class="summary">
  <h2>Summary Table</h2>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Teacher</th><th>Subject</th><th>Grade</th><th>Stream</th>
        <th>Term</th><th>Exam Type</th><th>Year</th><th>Mean</th><th>Performance</th><th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="insight" id="insightBox">üí° Insights will appear here...</div>
</div>

<div class="footer">Kariuki 2025</div>

<script src="app.js"></script>
</body>
</html>
