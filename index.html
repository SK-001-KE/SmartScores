  <style>
    /* === THEME COLORS === */
:root {
  --maroon: #800000;
  --blue: #2563eb;
  --white: #ffffff;
  --light-gray: #f9f9f9;
  --dark-gray: #333;
}

/* === BODY & LAYOUT === */
body {
  font-family: Arial, sans-serif;
  background: var(--light-gray);
  margin: 0;
  padding: 0;
}

/* === HEADER === */
header {
  background: var(--blue);
  color: var(--white);
  padding: 15px;
  text-align: center;
}
header h1 { margin: 0; font-size: 1.8em; }
header p { margin: 5px 0 0; font-size: 1em; opacity: 0.9; }

/* === NAVIGATION === */
nav {
  background: var(--maroon);
  padding: 12px 0;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
nav a {
  color: var(--white);
  text-decoration: none;
  font-weight: bold;
  margin: 0 15px;
  padding: 8px 16px;
  border-radius: 6px;
  transition: 0.3s;
  font-size: 0.95em;
}
nav a:hover {
  background: var(--blue);
  transform: translateY(-1px);
}
nav a.active {
  background: var(--blue);
  font-weight: bold;
}

/* === CONTENT === */
.content {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
  text-align: center;
}

/* === BUTTONS === */
button, .btn {
  background: var(--blue);
  color: var(--white);
  border: none;
  padding: 10px 16px;
  margin: 8px 5px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.9em;
  transition: 0.2s;
}
button:hover, .btn:hover {
  background: #1d4ed8;
  transform: translateY(-1px);
}
.btn-danger {
  background: #dc2626;
}
.btn-danger:hover {
  background: #b91c1c;
}
.btn-group {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px 0;
}

/* === TABLES === */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  background: var(--white);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}
th {
  background: var(--mar

oon);
  color: var(--white);
  padding: 12px;
  text-align: left;
  font-weight: bold;
}
td {
  padding: 10px 12px;
  border-bottom: 1px solid #eee;
}
tr:last-child td { border-bottom: none; }
tr:hover { background: #f1f5f9; }

/* === FOOTER === */
footer {
  background: var(--dark-gray);
  color: var(--white);
  text-align: center;
  padding: 12px;
  font-size: 0.9em;
  margin-top: 50px;
}

/* === MOBILE === */
@media (max-width: 768px) {
  nav a { display: block; margin: 8px 15px; }
  .btn-group { flex-direction: column; }
  table { font-size: 0.9em; }
  th, td { padding: 8px; }
}
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }

    .stat { background: #2563eb; color: white; padding: 15px; border-radius: 8px; min-width: 120px; margin: 10px; text-align: center; }
    .stat h3 { margin: 0; font-size: 1.8em; }

  </style>
