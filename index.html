<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartScores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <button id="dashboardBtn" onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button id="dataEntryBtn" onclick="window.location.href='data-entry.html'">Data Entry</button>
        <button id="recordedScoresBtn" onclick="window.location.href='recorded-scores.html'">Recorded Scores</button>
        <button id="averagesInsightsBtn" onclick="window.location.href='averages-insights.html'">Averages & Insights</button>
    </div>

    <!-- Content -->
    <div id="content">
        <h1>Welcome to SmartScores</h1>
        <p>Your platform for tracking student scores and insights.</p>

        <!-- Data Entry Form -->
        <form id="data-entry-form">
            <label for="teacherName">Teacher Name:</label><input type="text" id="teacherName">
            <label for="subject">Subject:</label><input type="text" id="subject">
            <label for="grade">Grade:</label><input type="text" id="grade">
            <label for="stream">Stream:</label><input type="text" id="stream">
            <label for="term">Term:</label><input type="text" id="term">
            <label for="examType">Exam Type:</label><input type="text" id="examType">
            <label for="year">Year:</label><input type="text" id="year">
            <label for="meanScore">Mean Score:</label><input type="number" id="meanScore">
            <button type="button" onclick="saveRecord()">Save Record</button>
        </form>
    </div>

    <!-- File Import -->
    <input type="file" id="importFile" onchange="importData(event)" />
    
    <!-- Averages and Insights page -->
    <div id="averages-container">
        <h2>Averages & Insights</h2>
        <table id="averageScoresTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Stream</th>
                    <th>Term</th>
                    <th>Year</th>
                    <th>Average Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
