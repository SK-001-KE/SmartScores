<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores – Teacher Mean Score Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SmartScores – Teacher Mean Score Tracker</h1>
  </header>

  <main>
    <section class="form-section">
      <label>Teacher Name</label>
      <input type="text" id="teacherName" placeholder="Enter name" required>

      <label>Grade</label>
      <select id="grade">
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option>
      </select>

      <label>Stream</label>
      <select id="stream">
        <option>Faith</option><option>Glory</option><option>Joy</option>
        <option>Love</option><option>Peace</option><option>Unity</option>
      </select>

      <label>Subject</label>
      <select id="subject">
        <option>Mathematics</option><option>English</option><option>Kiswahili</option>
        <option>Science</option><option>Agriculture and Nutrition</option>
        <option>Creative Arts</option><option>Social Studies</option>
        <option>CRE</option><option>Pre-Technical Studies</option>
      </select>

      <label>Term</label>
      <select id="term">
        <option>Term 1</option><option>Term 2</option><option>Term 3</option>
      </select>

      <label>Exam Type</label>
      <select id="examType">
        <option>Opener Exam</option><option>Mid Term Exam</option><option>End Term Exam</option>
      </select>

      <label>Current Year</label>
      <input type="number" id="year" placeholder="2025" />

      <label>Mean Score</label>
      <input type="number" id="meanScore" placeholder="0–100" min="0" max="100" />

      <button id="saveBtn">💾 Save Record</button>
      <button id="exportExcel">📤 Export Excel</button>
      <input type="file" id="importExcel" accept=".xlsx" style="display:none;">
      <button id="importBtn">📥 Import Excel</button>
      <button id="resetBtn" class="danger">🗑️ Reset Data</button>
      <button id="downloadPdf">📄 Download PDF</button>
    </section>

    <section id="recordsSection">
      <h2>Saved Records</h2>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>Teacher</th><th>Grade</th><th>Stream</th><th>Subject</th>
            <th>Term</th><th>Exam Type</th><th>Year</th><th>Mean</th><th>Grade Label</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="summarySection"></div>
      <div id="insightSection"></div>
    </section>
  </main>

  <footer>
    <p>SmartScores v2.0 • Kariuki 2025</p>
  </footer>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmMessage"></p>
      <div class="modal-buttons">
        <button id="confirmYes">✅ Yes</button>
        <button id="confirmNo">❌ No</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.1/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
