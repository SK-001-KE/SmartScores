<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  <link rel="stylesheet" href="styles.css">
  <title>SmartScores Recorder</title>
</head>
<body>
  <div class="app">
    <header>
      <div class="header-left">
        <h1>SmartScores Recorder</h1>
      </div>
      <div class="header-actions">
        <button class="danger">Delete</button>
        <button>Save</button>
      </div>
    </header>
    <main>
      <div class="left">
        <form id="record-form">
          <div class="form-grid">
            <label for="teacher-name">Teacher Name:</label>
            <input type="text" id="teacher-name" placeholder="Enter teacher's name" required>
            <!-- Add more form fields here as needed -->
          </div>
          <div class="form-actions">
            <button type="submit">Save Record</button>
            <button type="button" class="secondary">Clear</button>
          </div>
        </form>
      </div>
      <div class="right">
        <div class="insights">
          <div class="insight">Insight 1</div>
          <div class="insight">Insight 2</div>
          <!-- Additional content here -->
        </div>

        <div class="table-section">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Teacher Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="record-list">
                <!-- Dynamic records will be rendered here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
