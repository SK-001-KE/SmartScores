<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartScores - Data Entry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>SmartScores Data Entry</h1>
    <nav>
      <a href="data-entry.html">Data Entry</a>
      <a href="records.html">Recorded Scores</a>
      <a href="summary.html">Summary & Insights</a>
    </nav>
  </header>

  <div class="container">
    <form id="dataEntryForm">
      <div class="form-group">
        <label for="teacherName">Teacher Name:</label>
        <input type="text" id="teacherName" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>
      </div>

      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" id="grade" required>
      </div>

      <div class="form-group">
        <label for="stream">Stream:</label>
        <input type="text" id="stream" required>
      </div>

      <div class="form-group">
        <label for="term">Term:</label>
        <input type="text" id="term" required>
      </div>

      <div class="form-group">
        <label for="examType">Exam Type:</label>
        <input type="text" id="examType" required>
      </div>

      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" required>
      </div>

      <div class="form-group">
        <label for="meanScore">Mean Score:</label>
        <input type="number" id="meanScore" required>
      </div>

      <button type="button" onclick="saveRecord()">Save Record</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 SmartScores. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
