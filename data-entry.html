</head>
<body>
  <header>
    <img src="logo.png" alt="SmartScores Logo" />
    <h1>SmartScores v2.0</h1>
  </header>

  <nav>
    <a href="data-entry.html">ðŸ“‹ Data Entry</a>
    <a href="recorded-scores.html">ðŸ“Š Recorded Scores</a>

  <main>
    <div class="card">
      <h2 style="color: var(--blue);">ðŸ“‹ Record Teacher Mean Scores</h2>

      <label>Teacher's Name</label>
      <input type="text" id="teacherName" placeholder="Enter teacher name" />

      <label>Subject</label>
      <select id="subject">
        <option value="">--Select Subject--</option>
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Science</option>
        <option>Agriculture and Nutrition</option>
        <option>Creative Arts</option>
        <option>Social Studies</option>
        <option>CRE</option>
        <option>Pre-Technical Studies</option>
      </select>

      <label>Grade</label>
      <select id="grade">
        <option value="">--Select Grade--</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option>
      </select>

      <label>Stream</label>
      <select id="stream">
        <option value="">--Select Stream--</option>
        <option>Faith</option><option>Glory</option><option>Joy</option>
        <option>Love</option><option>Peace</option><option>Unity</option>
      </select>

      <label>Term</label>
      <select id="term">
        <option value="">--Select Term--</option>
        <option>Term 1</option>
        <option>Term 2</option>
        <option>Term 3</option>
      </select>

      <label>Exam Type</label>
      <select id="examType">
        <option value="">--Select Exam Type--</option>
        <option>Opener Exam</option>
        <option>Mid Term Exam</option>
        <option>End Term Exam</option>
      </select>

      <label>Current Year</label>
      <input type="number" id="year" placeholder="Enter Year e.g. 2025" />

      <label>Mean Score</label>
      <input type="number" id="meanScore" placeholder="Enter Mean Score (0-100)" />

      <button onclick="saveRecord()">ðŸ’¾ Save Record</button>
    </div>
  </main>

</html>
