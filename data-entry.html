<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Entry - SmartScores</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#2563eb" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #800000);
      color: white;
      text-align: center;
      padding: 15px;
    }

    header img {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    nav {
      background: #e2e8f0;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #2563eb;
      color: white;
    }

    main {
      flex: 1;
      padding: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      background: #e2e8f0;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SmartScores Logo" />
    <h1>Data Entry - SmartScores v2.0</h1>
  </header>

  <nav>
    <a href="index.html">üè† Dashboard</a>
    <a href="recorded-scores.html">üìä Recorded Scores</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </nav>

  <main>
    <h2>Record Teacher Mean Scores</h2>

    <label>Teacher's Name</label>
    <input type="text" id="teacherName" placeholder="Enter teacher name" />

    <label>Subject</label>
    <select id="subject">
      <option>Mathematics</option>
      <option>English</option>
      <option>Kiswahili</option>
      <option>Science</option>
      <option>Agriculture and Nutrition</option>
      <option>Creative Arts</option>
      <option>Social Studies</option>
      <option>CRE</option>
      <option>Pre-Technical Studies</option>
    </select>

    <label>Grade</label>
    <select id="grade">
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    <label>Stream</label>
    <select id="stream">
      <option>Faith</option>
      <option>Glory</option>
      <option>Joy</option>
      <option>Love</option>
      <option>Peace</option>
      <option>Unity</option>
    </select>

    <label>Term</label>
    <select id="term">
      <option>Term 1</option>
      <option>Term 2</option>
      <option>Term 3</option>
    </select>

    <label>Exam Type</label>
    <select id="examType">
      <option>Opener Exam</option>
      <option>Mid Term Exam</option>
      <option>End Term Exam</option>
    </select>

    <label>Current Year</label>
    <input type="number" id="year" placeholder="Enter Year e.g. 2025" />

    <label>Mean Score</label>
    <input type="number" id="meanScore" placeholder="Enter Mean Score (0-100)" />

    <button onclick="saveRecord()">üíæ Save Record</button>
  </main>

  <footer>
    SmartScores v2.0 ¬© Kariuki 2025
  </footer>

  <script src="app.js"></script>
</body>
</html>
