<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores v2.0 - Recorded Scores</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script src="app.js" defer></script>
  <style>
   /* ===== Table Styling ===== */
.table-container {
  overflow-x: auto;
  margin: 20px auto;
  border-radius: 12px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  min-width: 700px;
}

th {
  background-color: maroon;
  color: white;
  padding: 12px;
}

td {
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

tr:hover {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <header>
    <h1>SmartScores v2.0</h1>
    <p>Recorded Teacher Mean Scores</p>
  </header>
<body>
    <!-- Navigation -->
    <div class="nav">
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button onclick="window.location.href='data-entry.html'" class="active">Data Entry</button>
        <button onclick="window.location.href='recorded-scores.html'">Recorded Scores</button>
        <button onclick="window.location.href='averages-insights.html'">Averages & Insights</button>
    </div>

    <!-- Content -->
    <div id="content">
        <h1>Enter Teacher Data</h1>
        <p>Please fill in the details and click "Save Record" to save.</p>

        <!-- Data Entry Form -->
        <form id="data-entry-form" onsubmit="saveRecord(); return false;">
            <div class="form-group">
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" required />
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="">--Select Subject--</option>
                    <option>Mathematics</option>
                    <option>English</option>
                    <option>Kiswahili</option>
                    <option>Science</option>
                    <option>Agriculture and Nutrition</option>
                    <option>Creative Arts</option>
                    <option>Social Studies</option>
                    <option>CRE</option>
                    <option>Pre-Technical Studies</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" required>
                    <option value="">--Select Grade--</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stream">Stream:</label>
                <select id="stream" required>
                    <option value="">--Select Stream--</option>
                    <option>Faith</option>
                    <option>Glory</option>
                    <option>Joy</option>
                    <option>Love</option>
                    <option>Peace</option>
                    <option>Unity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="term">Term:</label>
                <select id="term" required>
                    <option value="">--Select Term--</option>
                    <option>Term 1</option>
                    <option>Term 2</option>
                    <option>Term 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="examType">Exam Type:</label>
                <select id="examType" required>
                    <option value="">--Select Exam Type--</option>
                    <option>Opener Exam</option>
                    <option>Mid Term Exam</option>
                    <option>End Term Exam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" required />
            </div>

            <div class="form-group">
                <label for="meanScore">Mean Score (%):</label>
                <input type="number" id="meanScore" min="0" max="100" step="0.1" required />
            </div>

            <button type="submit" class="btn">Save Record</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>SmartScores v2.9.5 Â© Kariuki 2025</footer>

    <script src="app.js"></script>
</body>
</html>
