<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores - Data Entry</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="app.js" defer></script>
  <style>
    :root { --maroon: #800000; --blue: #2563eb; --white: #fff; --light: #f9f9f9; --dark: #333; --bg: var(--light); --text: var(--dark); }
    [data-theme="dark"] { --bg: #1a1a1a; --text: #fff; --maroon: #a40000; --blue: #4f94ff; }
    body { margin:0; font-family:Arial; background:var(--bg); color:var(--text); }
    header, nav, footer { /* same as index.html */ }
    .content { max-width:800px; margin:30px auto; padding:0 15px; }
    .form-group { margin:15px 0; }
    label { display:block; margin-bottom:5px; font-weight:bold; }
    input, select { width:100%; padding:10px; border:2px solid #ccc; border-radius:6px; font-size:16px; }
    .btn { background:var(--blue); color:white; border:none; padding:12px 20px; margin:10px 5px; border-radius:6px; cursor:pointer; font-weight:bold; }
    .btn:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <div style="position:fixed;top:10px;right:10px;z-index:1000;">
    <button onclick="toggleDarkMode()" style="background:var(--blue);color:white;padding:8px 12px;border:none;border-radius:20px;cursor:pointer;">Dark Mode</button>
  </div>

  <header>
    <h1><img src="icon-192x192.png" alt="" style="height:40px;vertical-align:middle;margin-right:10px;border-radius:8px;"> SmartScores</h1>
    <p>Data Entry</p>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="data-entry.html" class="active">Data Entry</a>
    <a href="recorded-scores.html">Recorded Scores</a>
    <a href="averages-insights.html">Averages & Insights</a>
    <a href="set-targets.html">Set Targets</a>
  </nav>

  <div class="content">
    <form onsubmit="saveRecord(); return false;">
      <div class="form-group">
        <label>Teacher Name</label>
        <input type="text" id="teacherName" required />
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" required />
      </div>
      <div class="form-group">
        <label>Grade</label>
        <select id="grade" required>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
      <div class="form-group">
        <label>Stream</label>
        <input type="text" id="stream" required />
      </div>
      <div class="form-group">
        <label>Term</label>
        <select id="term" required>
          <option>Term 1</option><option>Term 2</option><option>Term 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Exam Type</label>
        <select id="examType" required>
          <option>Mid-Term</option><option>End-Term</option><option>CAT</option>
        </select>
      </div>
      <div class="form-group">
        <label>Year</label>
        <input type="number" id="year" min="2000" max="2100" required />
      </div>
      <div class="form-group">
        <label>Mean Score (%)</label>
        <input type="number" id="mean" min="0" max="100" step="0.1" required />
      </div>
      <button type="submit" class="btn">Save Record</button>
    </form>
  </div>

  <footer>SmartScores v2.9.5 Â© Kariuki 2025</footer>
</body>
</html>
