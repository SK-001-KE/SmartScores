<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores v2.0 - Data Entry</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script src="app.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #2563eb; padding: 15px; color: white; text-align: center; }
    nav { text-align: center; padding: 10px; background: #333; }
    nav a { color: white; text-decoration: none; margin: 0 20px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .content { text-align: center; margin: 20px; }
    .form-group { margin-bottom: 15px; }
    footer { text-align: center; background: #333; padding: 10px; color: white; }
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-group { width: 100%; }
      input, select { width: 100%; padding: 10px; margin-top: 5px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartScores v2.0 - Data Entry</h1>
  </header>

  <nav>
    <a href="index.html">🏠 Dashboard</a>
    <a href="data-entry.html">📝 Data Entry</a>
    <a href="recorded-scores.html">📊 Recorded Scores</a>
    <a href="averages-insights.html">📈 Averages & Insights</a>
  </nav>

  <div class="content">
    <h2>Enter Teacher Mean Scores</h2>

    <div class="form-group">
      <label for="teacherName">Teacher's Name</label>
      <input type="text" id="teacherName" placeholder="Enter Teacher's Name" />
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select id="subject">
        <option value="">--Select Subject--</option>
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Science</option>
        <option>Agriculture and Nutrition</option>
        <option>Creative Arts</option>
        <option>Social Studies</option>
        <option>CRE</option>
        <option>Pre-Technical Studies</option>
      </select>
    </div>

    <div class="form-group">
      <label for="grade">Grade</label>
      <select id="grade">
        <option value="">--Select Grade--</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stream">Stream</label>
      <select id="stream">
        <option value="">--Select Stream--</option>
        <option>Faith</option>
        <option>Glory</option>
        <option>Joy</option>
        <option>Love</option>
        <option>Peace</option>
        <option>Unity</option>
      </select>
    </div>

    <div class="form-group">
      <label for="term">Term</label>
      <select id="term">
        <option value="">--Select Term--</option>
        <option>Term 1</option>
        <option>Term 2</option>
        <option>Term 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="examType">Exam Type</label>
      <select id="examType">
        <option value="">--Select Exam Type--</option>
        <option>Opener Exam</option>
        <option>Mid Term Exam</option>
        <option>End Term Exam</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" placeholder="Enter Year" />
    </div>

    <div class="form-group">
      <label for="meanScore">Mean Score</label>
      <input type="number" id="meanScore" placeholder="Enter Mean Score" />
    </div>

    <button onclick="saveRecord()">💾 Save Record</button>
  </div>

  <footer>
    SmartScores v2.0 © Kariuki 2025
  </footer>

</body>
</html>
