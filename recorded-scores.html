<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores v2.0 - Recorded Scores</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script src="app.js" defer></script>
  <style>
   /* ===== Table Styling ===== */
.table-container {
  overflow-x: auto;
  margin: 20px auto;
  border-radius: 12px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  min-width: 700px;
}

th {
  background-color: maroon;
  color: white;
  padding: 12px;
}

td {
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

tr:hover {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <header>
    <h1>SmartScores v2.0</h1>
    <p>Recorded Teacher Mean Scores</p>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="data-entry.html">Data Entry</a>
    <a href="recorded-scores.html" class="active">Recorded Scores</a>
    <a href="averages-insights.html">Averages & Insights</a>
     <a href="set-targets.html">Set Targets</a>
  </nav>

  <div class="content">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Stream</th>
          <th>Term</th>
          <th>Exam Type</th>
          <th>Year</th>
          <th>Mean</th>
          <th>Rubric</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Organized Buttons -->
    <div class="btn-group">
      <button onclick="exportBackup()" class="btn">Backup Data</button>
      <label class="btn" style="cursor:pointer; display:inline-flex; align-items:center;">
        Import Data
        <input type="file" id="importFile" onchange="importData(event)" style="display: none;" accept=".json" />
      </label>
      <button onclick="clearAllData()" class="btn btn-danger">Clear All</button>
    </div>
  </div>

  <footer>
    SmartScores v2.0 Â© Kariuki 2025
  </footer>
</body>
</html>
