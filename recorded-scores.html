<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores v2.0 - Recorded Scores</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="SmartScores Logo" />
    <h1>SmartScores v2.0 - Recorded Scores</h1>
  </header>

  <nav>
    <a href="data-entry.html">📋 Data Entry</a>
    <a href="averages-and-insights.html">📈 Averages and Insights</a>
    <a href="index.html">🏠 Dashboard</a>
  </nav>

  <main>
    <div class="card">
      <h2 style="color: var(--blue);">📋 Recorded Teacher Mean Scores</h2>

      <table id="recordsTable">
        <thead>
          <tr>
            <th>Teacher</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Stream</th>
            <th>Term</th>
            <th>Exam Type</th>
            <th>Year</th>
            <th>Mean Score</th>
            <th>Rubric</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button onclick="clearAllData()">🧹 Clear All Data</button>
      <button onclick="exportBackup()">💾 Export Backup (JSON)</button>
      <label for="importFile" style="background:#9333ea; color:white; padding:10px 18px; cursor:pointer; font-weight:600;">
        📥 Import Backup
        <input type="file" id="importFile" accept=".json" onchange="importBackup(event)" style="display:none;">
      </label>
    </div>
  </main>

  <footer>
    SmartScores v2.0 © Kariuki 2025
  </footer>

  <script src="app.js"></script>
</body>
</html>
