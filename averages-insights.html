<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores - Averages & Insights</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    /* Same base + chart */
    #chartContainer { display:none; margin:20px 0; padding:15px; background:var(--white); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    #avgChart { max-height:200px; width:100% !important; }
    .insight {
  margin:10px 0;
  padding:12px;
  background:#f0f9ff;
  border-left:4px solid #2563eb;
  border-radius:4px;
  font-size:1rem;
}
  </style>
</head>
<body>
  <!-- Header/nav -->
  <header>
  <h1><img src="icon-192x192.png" alt="" style="height:40px;vertical-align:middle;margin-right:10px;border-radius:8px;"> SmartScores</h1>
</header>
<nav>
  <a href="index.html">Dashboard</a>
  <a href="data-entry.html">Data Entry</a>
  <a href="recorded-scores.html">Records</a>
  <a href="averages-insights.html">Insights</a>
  <a href="set-targets.html">Targets</a>
</nav>
  <div class="content">
    <h2>Averages & Smart Insights</h2>
    <div id="insights" style="text-align:left;margin:20px 0;"></div>
    <button id="chartToggle" class="btn" onclick="toggleChart()" style="display:none;">Show Chart</button>
    <div id="chartContainer"><canvas id="avgChart"></canvas></div>

    <table id="averageScoresTable">
      <thead>
        <tr>
          <th>Subject</th><th>Grade</th><th>Stream</th><th>Term</th><th>Exam</th><th>Average</th><th>Deviation</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="btn-group">
     
      <button onclick="exportToExcel()" class="btn">Export Excel</button>
      <button onclick="window.print()" class="btn">Print</button>
    </div>
     <div style="text-align:center;margin:30px 0;">
  <button id="printBtn" onclick="downloadPDF()" class="btn">Download PDF</button>
</div>
  </div>
</body>
</html>
