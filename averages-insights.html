<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores - Insights</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="app.js" defer></script>
  <style>
    :root { --maroon: #800000; --blue: #2563eb; --light: #f9f9f9; --dark: #333; }
    [data-theme="dark"] { --bg: #1a1a1a; --text: #fff; --maroon: #a40000; --blue: #4f94ff; }
    body { margin:0; font-family:Arial; background:var(--bg); color:var(--text); }
    header { background:var(--blue); color:white; padding:15px; text-align:center; }
    nav { background:var(--maroon); padding:12px; text-align:center; }
    nav a { color:white; margin:0 10px; padding:8px 16px; border-radius:6px; text-decoration:none; font-weight:bold; }
    nav a:hover, nav a.active { background:var(--blue); }
    .content { max-width:900px; margin:30px auto; padding:0 15px; }
    .insight { background:#fff3cd; padding:12px; margin:10px 0; border-radius:6px; border-left:4px solid #ffc107; }
    [data-theme="dark"] .insight { background:#453c1f; color:#fff; border-left-color:#f59e0b; }
    table { width:100%; border-collapse:collapse; margin:20px 0; }
    th { background:var(--blue); color:white; padding:12px; text-align:left; font-weight:bold; }
    td { padding:10px; border-bottom:1px solid #ddd; }
    [data-theme="dark"] td { border-color:#444; }
    .btn { background:var(--blue); color:white; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
    .btn:hover { background:#1d4ed8; }
    footer { background:var(--dark); color:white; text-align:center; padding:12px; margin-top:50px; }
  </style>
</head>
<body>
  <div style="position:fixed;top:10px;right:10px;z-index:1000;">
    <button onclick="toggleDarkMode()" style="background:var(--blue);color:white;padding:8px 12px;border:none;border-radius:20px;cursor:pointer;">Dark Mode</button>
  </div>

  <header>
    <h1><img src="icon-192x192.png" alt="" style="height:40px;vertical-align:middle;margin-right:10px;border-radius:8px;"> SmartScores</h1>
    <p>Averages & Insights</p>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="data-entry.html">Data Entry</a>
    <a href="recorded-scores.html">Records</a>
    <a href="averages-insights.html" class="active">Insights</a>
    <a href="set-targets.html">Targets</a>
  </nav>

  <div class="content">
    <h2>AI Insights</h2>
    <div id="insights"></div>

    <h2 style="margin-top:40px;">All Records</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Stream</th>
          <th>Term</th>
          <th>Exam</th>
          <th>Year</th>
          <th>Mean</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:center;margin:30px 0;">
      <button id="printBtn" onclick="downloadPDF()" class="btn">Download PDF</button>
    </div>
  </div>

  <footer>SmartScores v2.9.18 Â© Kariuki 2025</footer>
</body>
</html>
