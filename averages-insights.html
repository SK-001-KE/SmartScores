<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Averages and Insights</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script src="app.js" defer></script>
  <style>
    /* ===== Table Styling ===== */
    .table-container {
      overflow-x: auto;
      margin: 20px auto;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      min-width: 700px;
    }

    th {
      background-color: maroon;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    /* === Insights Section === */
    #insights {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    #insights p {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }

    /* === Button Styles === */
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #2563eb; /* Blue button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #1d4ed8; /* Darker blue on hover */
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      table th, table td {
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartScores v2.0</h1>
    <p>Recorded Teacher Mean Scores</p>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="data-entry.html">Data Entry</a>
    <a href="recorded-scores.html">Recorded Scores</a>
    <a href="averages-insights.html" class="active">Averages and Insights</a>
    <a href="set-targets.html">Set Targets</a>
  </nav>

  <div class="content">
    <h2>Averages and Smart Insights</h2>

    <!-- AI Insights -->
    <div id="insights" style="text-align:left; margin:20px 0;"></div>

    <table id="averageScoresTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
          <th>Stream</th>
          <th>Term</th>
          <th>Year</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="btn-group">
      <button onclick="downloadPDF()" class="btn">Download PDF</button>
      <button onclick="exportToExcel()" class="btn">Export Excel</button>
      <button onclick="window.print()" class="btn">Print</button>
    </div>
  </div>

  <footer>
    SmartScores v2.0 Â© Kariuki 2025
  </footer>
</body>
</html>
