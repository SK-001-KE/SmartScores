<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores - Set Targets</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="app.js" defer></script>
  <style>
    /* Same base */
    .form-group { margin:15px 0; }
    select, input { width:100%; padding:10px; border:2px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <!-- Header/nav -->
  <div class="content">
    <h2>Set Target Mean Score</h2>
    <div class="form-group">
      <label>Subject</label><select id="targetSubject"></select>
    </div>
    <div class="form-group">
      <label>Grade</label><select id="targetGrade"></select>
    </div>
    <div class="form-group">
      <label>Stream</label><select id="targetStream"></select>
    </div>
    <div class="form-group">
      <label>Term</label><select id="targetTerm"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
    </div>
    <div class="form-group">
      <label>Exam Type</label><select id="targetExamType"><option>Mid-Term</option><option>End-Term</option><option>CAT</option></select>
    </div>
    <div class="form-group">
      <label>Target Mean Score (%)</label><input type="number" id="targetScore" min="0" max="100" />
    </div>
    <button onclick="saveTarget()" class="btn">Save Target</button>

    <h2 style="margin-top:40px;">Current Targets</h2>
    <table id="targetsTable">
      <thead><tr><th>Subject</th><th>Grade</th><th>Stream</th><th>Term</th><th>Exam</th><th>Target</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
