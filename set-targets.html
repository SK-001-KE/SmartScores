<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
   <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartScores - Set Targets</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="app.js" defer></script>
  <style>
    /* Same base */
    .form-group { margin:15px 0; }
    select, input { width:100%; padding:10px; border:2px solid #ccc; border-radius:6px; }
    .btn { background: #2563eb; color: white; border: none; padding: 12px 20px; margin: 10px 5px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #1d4ed8; }
    .btn-danger { background: #dc2626; }
    .btn-danger:hover { background: #b91c1c; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th { background: #800000; color: white; padding: 12px; }
    td { padding: 10px 12px; border-bottom: 1px solid #eee; }
    tr:hover { background: #f1f5f9; }
  </style>
</head>
<body>
  <!-- Header/nav -->
  <div class="content">
    <h2>Set Target Mean Score</h2>
    <!-- Subject Dropdown -->
    <div class="form-group">
      <label>Subject</label>
      <select id="targetSubject">
        <option value="">--Select Subject--</option>
        <option>Mathematics</option>
        <option>English</option>
        <option>Kiswahili</option>
        <option>Science</option>
        <option>Agriculture and Nutrition</option>
        <option>Creative Arts</option>
        <option>Social Studies</option>
        <option>CRE</option>
        <option>Pre-Technical Studies</option>
      </select>
    </div>
    <!-- Grade Dropdown -->
    <div class="form-group">
      <label>Grade</label>
      <select id="targetGrade">
        <option value="">--Select Grade--</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
    </div>
    <!-- Stream Dropdown -->
    <div class="form-group">
      <label>Stream</label>
      <select id="targetStream">
        <option value="">--Select Stream--</option>
        <option>Faith</option>
        <option>Glory</option>
        <option>Joy</option>
        <option>Love</option>
        <option>Peace</option>
        <option>Unity</option>
      </select>
    </div>
    <!-- Term Dropdown -->
    <div class="form-group">
      <label>Term</label>
      <select id="targetTerm">
        <option>Term 1</option>
        <option>Term 2</option>
        <option>Term 3</option>
      </select>
    </div>
    <!-- Exam Type Dropdown -->
    <div class="form-group">
      <label>Exam Type</label>
      <select id="targetExamType">
        <option value="">--Select Exam Type--</option>
        <option>Opener Exam</option>
        <option>Mid Term Exam</option>
        <option>End Term Exam</option>
      </select>
    </div>
    <!-- Target Mean Score Input -->
    <div class="form-group">
      <label>Target Mean Score (%)</label>
      <input type="number" id="targetScore" min="0" max="100" />
    </div>
    <button onclick="saveTarget()" class="btn">Save Target</button>

    <h2 style="margin-top:40px;">Current Targets</h2>
    <table id="targetsTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
          <th>Stream</th>
          <th>Term</th>
          <th>Exam</th>
          <th>Target</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
